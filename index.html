<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Agenda</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
<!--Agenda Header-->
    <header>
        <div>
            <h1>Global Agenda</h1>
        </div>
        <!--Goal is to have holiday API propogate the corresponding holiday when country from dropdown menu clicked-->
        <div class="dropdown">
            <button class="dropbtn" onclick="my.Function()">Country</button>
            <div id="myDropdown" class="dropdown-content">
              <a href="#">US</a>
              <a href="#">MX</a>
              <a href="#">CA</a>
              <a href="#">SI</a>
              <a href="#">IN</a>
            </div>
        </div>
    </header>
<!--Agenda Body (two parts = calendar + task adder)-->
    <main>
        <!--Calendar Body-->
            <section>
                <!--Calendar header-->
                <div>
                    <div>
                        <ul>
                            <li>Previous Month</li>
                            <li>Current Month</li>
                            <li>Next Month</li>
                        </ul>    
                    </div>
                    <div>
                        <ul>
                            <li>Year</li>
                        </ul>    
                    </div>
                </div>
                <!--Calendar table-->
                <div id="calendarDiv">
                   
                    </div>
            <!--Rylees task bar modal section-->
            <section id="taskBarModal">
                <div id="modalDescription">New Task:</div>
                <textarea id="modalTextArea" maxlength="180" wrap="hard" placeholder="Write a task .."></textarea>
                <button id="saveNewTaskBtn"><i class="fa fa-save"></i></button>
                <button id="exitTaskBtn"><i class="fa fa-close"></i></button>
            </section>

            <!--Task adder-->
            <section id="taskBarSection">
                <div id="taskBarHeaderSection"> <!-- day selected and button need to be next to in a row -->
                    <div id="daySelected">Current Day</div>
                    <button id="addTaskBtn"><i class="fa fa-plus"> Task </i></button>
                </div>
                <div id="taskBarBodySection">
                    <!-- add new div
                            within div add task description delete button(with icon) and done button ( with icon) -->
                    <!-- add holiday announcement if there is any for this date -->
                </div>
            </section>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js" integrity="sha512-bwD3VD/j6ypSSnyjuaURidZksoVx3L1RPvTkleC48SbHCZsemT3VKMD39KknPnH728LLXVMTisESIBOAb5/W0Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/plugin/utc.min.js" integrity="sha512-TU4ndEYOqql+pMXn14M8RDWsjjD+VPUA2RoWSuuFd+blPJW4oLrL1w1zAGdlrk4jsE2FEBH5CU3+fmogVYEqIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/plugin/timezone.min.js" integrity="sha512-72V2JNSAxd3rsQIpDSAbCTQXD6gi91Cd/IFZ6NYwRjZSiIlIJfDrJLXq+UomWstOg+zGHWFfkTDl3APEUMoqlw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./assets/js/script.js"></script>
<script src="./assets/js/holidaylistmaybe.js"></script>
</body>
</html>
