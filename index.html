<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Agenda</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
<!--Agenda Header-->
    <header>
        <div">
            <h1>Global Agenda</h1>
        </div>
        <!--Goal is to have holiday API propogate the corresponding holiday when country from dropdown menu clicked-->
        <div class="dropdown-menu" id = "dropdown-menu" role = "menu">
            <div class = "dropdown-content"></div>
            <a href ="#" class = "dropdown-item">United States</a>
            <a class = "dropdown-item"></a>
            <a href ="#">Mexico</a>
            <a href ="#">China</a>
            </div>
        </div>
    </header>
<!--Agenda Body (two parts = calendar + task adder)-->
    <main>
        <!--Calendar Body-->
            <section>
                <!--Calendar header-->
                <div>
                    <div>
                        <ul>
                            <li>Previous Month</li>
                            <li>Current Month</li>
                            <li>Next Month</li>
                        </ul>    
                    </div>
                    <div>
                        <ul>
                            <li>Year</li>
                        </ul>    
                    </div>
                </div>
                <!--Calendar table-->
                <div>
                    <div>
                        <table>
                            <tr>
                                <th>Sunday</th>
                                <th>Monday</th>
                                <th>Tuesday</th>
                                <th>Wednesday</th>
                                <th>Thursday</th>
                                <th>Friday</th>
                                <th>Saturday</th>
                            </tr>
                        </table>
                    </div>
                    <div>
                        <table>
                            <tr>
                                <td></td>
                                <td id = "day1" class = "days">1</td>
                                <td id = "day2" class = "days">2</td>
                                <td id = "day3" class = "days">3</td>
                                <td id = "day4" class = "days">4</td>
                                <td id = "day5" class = "days">5</td>
                                <td id = "day6" class = "days">6</td>
                            </tr>
                            <tr>
                                <td id = "day7" class = "days">7</td>
                                <td id = "day8" class = "days">8</td>
                                <td id = "day9" class = "days">9</td>
                                <td id = "day10" class = "days">10</td>
                                <td id = "day11" class = "days">11</td>
                                <td id = "day12" class = "days">12</td>
                                <td id = "day13" class = "days">13</td>
                            </tr>
                            <tr>
                                <td id = "day14" class = "days">14</td>
                                <td id = "day15" class = "days">15</td>
                                <td id = "day16" class = "days">16</td>
                                <td id = "day17" class = "days">17</td>
                                <td id = "day18" class = "days">18</td>
                                <td id = "day19" class = "days">19</td>
                                <td id = "day20" class = "days">20</td>
                            </tr>
                            <tr>
                                <td id = "day21" class = "days">21</td>
                                <td id = "day22" class = "days">22</td>
                                <td id = "day23" class = "days">23</td>
                                <td id = "day24" class = "days">24</td>
                                <td id = "day25" class = "days">25</td>
                                <td id = "day26" class = "days">26</td>
                                <td id = "day27" class = "days">27</td>
                            </tr>
                            <tr>
                                <td id = "day28" class = "days">28</td>
                                <td id = "day29" class = "days">29</td> 
                                <td id = "day30" class = "days">30</td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </table>  
                    </div>
        <!--Task adder-->
            <section>
                <!--add-task form-->
                <div>
                    <form>
                        <div>
                            <h3>Day For Selected Task</h3>
                        </div>
                        <div>
                            <button type="submit" onclick="my.Function()">Add Task</button>
                        </div>
                    </form>
                </div>
                <!--task description editor-->
                <div>
                    <form>
                        <label for="task-edit"></label>
                        <input class="form-input" type="text" placeholder="Task Description" name:"task-edit" id="task-edit"/>
                        <ul>
                            <button type="submit" onclick="my.Function()">Edit</button> 
                            <button type="submit" onclick="my.Function()">Done</button>
                        </ul>
                    </form>
                </div>
                <!--Holiday Announcement-->
                <div>
                    <h3>Holiday Announcement</h3>
                </div>
                <!--HTML needed to make announcement block-->
                <div></div>
            </section>
    </main>

<script src="./assets/js/script.js"></script>
<script src="./assets/js/holidaylistmaybe.js"></script>
</body>
</html>
